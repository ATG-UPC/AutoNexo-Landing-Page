name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'

      - name: Use npm cache
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build --if-present

      - name: 'Upload artifact for Azure Static Web Apps'
        uses: Azure/static-web-apps-deploy@v1
        with:
          app_location: "/"                      # si tu app está en la raíz del repo
          api_location: ""                      # si no tienes Azure Functions
          output_location: "dist/autonexo-landing-page"  # AJUSTA a tu carpeta dist
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MANGO_SEA_0EEE8590F }}

