name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false
          
      - name: Set up Node.js Environment
        uses: actions/setup-node@v4
        with:
          node-version: '20.x' # Versi√≥n compatible con Angular
          
      - name: Install Dependencies
        run: npm install
        
      - name: Build Angular Application
        run: npm run build
        
      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MANGO_SEA_0EEE8590F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "dist/Autonexo-landingPage/browser" 
          api_location: ""
          output_location: "dist/Autonexo-landingPage/browser"
          skip_app_build: true 
          app_artifact_location: "dist/Autonexo-landingPage/browser"